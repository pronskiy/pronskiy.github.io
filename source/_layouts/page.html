{% extends 'default' %}

{% block content_wrapper %}
<main class="flex flex-row justify-center min-w-[320px] min-h-[100vh] w-full pt-4">
    <article class="max-w-3xl w-full px-4 md:px-0">
        <header>
            <hr class="mt-5">
            <h1 class="text-left">{{page.title}}</h1>
        {% if page.subtitle %}
            <h3 class="subtitle">{{ page.subtitle }}</h3>
        {% endif %}
        </header>

        <section class="main_body">
            {{ page.blocks.content|raw }}
        </section>
    </article>
</main>
{% endblock content_wrapper %}
