sculpin_content_types:
    # Static pages at the top-level
    pages:
        type: path
        path: _pages
        singular_name: page
        layout: page
        enabled: true

    posts:
        permalink: blog/:filename/

sculpin:
  ignore: ["**/draft-*"]

